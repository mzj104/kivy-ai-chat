name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'buildozer.spec'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Cache Buildozer global cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer/android/platform
          ~/.buildozer/android/packages
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          automake \
          libtool \
          libfreetype6-dev \
          libssl-dev \
          autoconf \
          libpq-dev \
          libmysqlclient-dev \
          unixodbc-dev \
          lrzsz \
          ssh \
          libsqlite3-dev

    - name: Install buildozer
      run: |
        pip install buildozer
        buildozer --version

    - name: Display buildozer configuration
      run: |
        echo "=== Buildozer Spec ==="
        cat buildozer.spec

    - name: Build APK
      run: |
        echo "Starting APK build..."
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          *.log
        retention-days: 7
